<div class="container">
    <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">Buscar Proyecto</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"
        (input)="onInput($event)" placeholder="Buscar Proyecto por su numero de contrato...">
    </div>
    @if(isSearchNonEmpty()){
        <ul class="list-group">
            @for (proyecto of filteredProyectos(); track $index) {
              <li class="list-group-item list-group-item-action list-group-item-dark">
                  <p>Numero de contrato: {{proyecto.numeroContrato}} </p> 
                  <button type="button" class="btn btn-outline-primary" (click)="onDetail(proyecto.proyectoId)">Detalles</button>
              </li>
            } @empty {
              <li class="list-group-item list-group-item-action list-group-item-dark">No se encontraron resultados.</li>
            }
        </ul>
    }
</div>
